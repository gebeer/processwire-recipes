<ul class="space-y-6 table mx-auto">
    {% for recipe in collections.recipes | sortByTitle %}
    <li class="p-4 md:p-6 border-2 border-gray-100 even:bg-gray-100 rounded">
        <a href="{{ recipe.url }}" class="font-bold">{{ recipe.data.title }}</a>
        <div class="mt-2 md:mt-4">
            {% for tag in recipe.data.tags %} {% if tag != "recipes" %}
            <a
                href="/topic/{{ tag | slugify }}/"
                class="no-underline border-2 text-sm border-zinc-200 bg-zinc-100 rounded p-1"
                >#{{ tag }}</a
            >
            {% endif %} {% endfor %}
        </div>
    </li>
    {% endfor %}
</ul>
