<section class="py-12 px-6 bg-pwblue text-white">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-bold">
      These wonderful people made this whole project possible. 👏👏👏
    </h2>
    <div class="mt-4">
      <div class="mt-8 flex flex-wrap gap-4">
        {% for author in collections.all | getAllAuthors %}
        <div
          class="py-2 px-4 bg-white text-slate-800 rounded-lg flex items-center"
        >
          <span class="mr-2 text-xl">👍</span>
          <span class="capitalize font-semibold"> {{ author }}</span>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
